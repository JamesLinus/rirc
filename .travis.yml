sudo: required
language: c

env:
  global:
    # COVERITY_SCAN_TOKEN
    - secure: ""

addons:
  coverity_scan:
    project:
      name: "rcr/rirc"
      description: "Coverity scan of the static_analysis branch"
    notification_email: mail@rcr.io
    build_command_prepend: "make clean"
    build_command: "make -j2"
    branch_pattern: static_analysis

  apt: &apt
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-precice-3.6

matrix:
  include:
    # gcc 4.9 on linux
    - env: C_COMPILER=gcc-4.9
      addons:
        apt:
          <<: *apt
          packages: gcc-4.9

    # clang 3.6 on linux
    - env: C_COMPILER=clang-3.6
      addons:
        apt:
          <<: *apt
          packages: clang-3.6

    # gcc 4.9 on osx
    - os: osx
      env: FORMULA=gcc49 COMPILER=gcc C_COMPILER=gcc-4.9

    # clang 3.6 on osx
    - os: osx
      osx_image: xcode6.4
      env: C_COMPILER=clang

before_install:
  - test "${TRAVIS_BRANCH}" != "static_analysis" -o "${TRAVIS_JOB_NUMBER##*.}" = "1" || exit 0
  - 'if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi'
  - 'if [[ "$TRAVIS_OS_NAME" == "osx" && "$COMPILER" == "gcc" ]]; then brew unlink gcc || true; fi' # ignore unlink errors
  - 'if [[ "$TRAVIS_OS_NAME" == "osx" && "$COMPILER" == "gcc" ]]; then brew unlink $FORMULA || true; fi' # ignore unlink errors
  - 'if [[ "$TRAVIS_OS_NAME" == "osx" && "$COMPILER" == "gcc" ]]; then brew install $FORMULA; fi'
  - export CC=$C_COMPILER

script:
  - test "${TRAVIS_BRANCH}" != "static_analysis" || exit 0
  - make && make test
